        DocumentRoot /home/web/vadrouille-covoiturage.com/src/www
        ServerName vadrouille-covoiturage.com
        ServerAlias *.vadrouille-covoiturage.com
        VirtualDocumentRoot /home/web/vadrouille-covoiturage.com/src/%1

        CustomLog /var/log/apache2/access.vadrouille.com.log combined
        ErrorLog /var/log/apache2/error.vadrouille.com.log
        php_admin_flag safe_mode on
        php_admin_value upload_tmp_dir /home/web/vadrouille.com/tmp

        RewriteMap slugs txt:/etc/apache2/maps/slugs_map.txt

        <IfModule mod_rewrite.c>
          RewriteEngine on

          #
          #  Pages Fiches Trajets
          # TODO: peut-on faire la redirection ici ? N'a t'on pas besoin de passer par un script php ?
          # Par exemple pour un trajet avec étapes ?
          #

          RewriteRule ^covoiturage-([a-z]+)-([-a-z]+)-([0-9]+)\.php$ /covoiturage/${slugs:$1|$1}/${slugs:$2|$2}/$3 [R=301,L]

          #
          # Pages Recherche de Trajets
          #

          # Tout (France)

          # Ville

          # Ville (départ)

          # Ville (arrivée)

          # Ville 1 - Ville 2
          RewriteRule ^([-a-z]+[=0-9]*)_([-a-z]+[=0-9]*)/?$  /covoiturage/${slugs:$1|$1}/${slugs:$2|$2} [R=301,QSA,L]

        </IfModule>

